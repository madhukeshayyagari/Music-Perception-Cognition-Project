<!DOCTYPE html>
<html>
<style type="text/css">
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    width: 100%;
}

div {
    width: 49%;
    height: 49%;
    float: right;
}

div:nth-of-type(2) {

    border-left: 1px solid #fff;
}

    border-top: 1px solid #fff;
}

div:nth-of-type(4) {

    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
}

.formcontainer {
	float: left;
}
</style>
